<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Roulette.js Demo</title>
	<link rel="stylesheet" href="demo.css">
	</link>
	<link rel="stylesheet" href="bootstrap.css" />
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="span4">
				<div class="roulette_container">
					<div class="roulette" id="contImgs">
					</div>
				</div>
				<div class="btn_container">
					<p>
						<button class="btn btn-large btn-primary start"> START </button>
						<button class="stop btn-large btn btn-warning"> STOP </button>
					</p>
				</div>
					<div class="btn_container">
						<p>
							<button type="button" class="btn btn-large btn-success start " id="array1"
								onclick="array1()"> ARRAY 1</button>
							<button type="button" class=" btn-large btn btn-danger" id="array2" onclick="array2()">
								Array 2</button>
						</p>
					</div>
				<div class="btn_container">
					<p>

						<input type="button" class="btn btn-large btn-danger" id="array3 " value="array3"
							onclick="array3()">

						<input type="button" class=" btn-large btn btn-success" id="array4" value="array4"
							onclick="array4()">
					</p>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script src="jquery-3.2.1.min.js"></script>
	<script src="roulette.js"></script>
	<script src="demo.js"></script>
	<script src="logica.js"></script>
</body>

</html>
